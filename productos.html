<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Berlo.css">
    <script src="Berlo.js"></script>
</head>
<body>
    <header>
        <a href="Berlo.html" class="logo">
            <img src="Logo berlo.jpeg" alt="">
            <h1>Moda JB de Lujo</h1>
            <nav>
                <a href="Berlo.html" class="nav-link">Inicio</a>
                <a href="productos.html" class="nav-link">Relojes</a>
                <a href="smarwach.html" class="nav-link">Smartwach</a>
            </nav>
        </a>  
    </header>
    <section class="contenedor">
        <!-- Contenedor de Productos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Reloj Guess Phoenix</span>
                <img src="Berlo Img/Guess.webp" alt="" class="img-item">
                <span class="precio-item">$5,265.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Citizen Avatar</span>
                <img src="Berlo Img/citizen.webp" alt="" class="img-item">
                <span class="precio-item">$5,771.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Citizen Av Pandora</span>
                <img src="Berlo Img/citizen av.webp" alt="" class="img-item">
                <span class="precio-item">$6,236.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Reloj Bulova Mujer</span>
                <img src="Berlo Img/bulova.webp" alt="" class="img-item">
                <span class="precio-item">$5,175.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Reloj Bulova Hombre</span>
                <img src="Berlo Img/bulova2.webp" alt="" class="img-item">
                <span class="precio-item">$10,860.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>

        </div>
         <!-- Carrito de Compras -->
         <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
    
</body>
</html>
